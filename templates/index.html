<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Reminder AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Study Reminder AI</h1>
        <p>Your personal study buddy!</p>
    </header>
    <main class="container">
        <section class="chat-container">
            <div id="chat-box" class="chat-box"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask me anything or set a reminder..." autocomplete="off">
                <button onclick="sendMessage()">Send</button>
            </div>
        </section>
        <a href="/dashboard" class="dashboard-link">View Your Reminders</a>
    </main>
    <footer>
        <p>Made with ❤️ for students</p>
    </footer>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
